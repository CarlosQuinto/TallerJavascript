<!DOCTYPE html>
<html>
<body>

<p>Clic en 'saludar' para obtener un saludo basado en la hora.</p>

<button onclick="miFuncion()">Saludar</button>

<p id="demo"></p>

<script>
    
function miFuncion()
{
    var x = "";
    var time = new Date().getHours();
    
    if (time < 12)
      {
          x="Buenos dias";
      }
    else
      {
          x="Buenas tardes";
      }
    
    document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
</body>
</html>
